<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
	<script src="http://maps.google.com/maps?file=api&amp;v=2.87&amp;key=INSERT_YOUR_GOOGLE_MAPS_API_KEY_HERE" type="text/javascript"></script>
    <script src="quadratic_bezier_line.js" type="text/javascript"></script>
	<script>
	function load() {
		var div = document.getElementById("map");
		div.style.width = '1000px';
		div.style.height = '600px';
		map = new GMap2(div);
		map.addControl(new GLargeMapControl());
		map.addControl(new GScaleControl());
		map.addControl(new GMapTypeControl());
		map.enableScrollWheelZoom();
		map.enableContinuousZoom();
		map.enableDoubleClickZoom();
		map.setCenter(new GLatLng(10, 10), 4);
		
		var line = new QuadraticBezierLine(new GLatLng(0, 0), new GLatLng(10, 10));
		this.map.addOverlay(line);
	}
	</script>
</head>
<body onload="load();">
	<div id="map" width="800" height="400"></div>
</body>
</html>
